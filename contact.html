        <div class="wrapper-contact">
            <div class="contact">
                <div class="container-form">
        
                    <form id="contact-form" method="POST" action="process_form.php">
                        <h4>If you like my work - please get in touch! </h4>
        
                        <i class="fas fa-paper-plane"></i>
        
                        <div class="input-group">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" name="contact-name" id="contact-name" onkeyup="validateName()">
                            <span id="name-error"></span>
                        </div>
        
                        <div class="input-group">
                            <label>Phone No.</label>
                            <input type="tel" placeholder="Enter Phone number" name="contact-phone" id="contact-phone" onkeyup="validatePhone()">
                            <span id="phone-error"></span>
                        </div>
        
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="Enter Email" name="contact-email" id="contact-email" onkeyup="validateEmail()">
                            <span id="email-error"></span>
                        </div>   
        
                        <div class="input-group">
                            <label>Your Message</label>
                            <textarea rows="5" placeholder="Enter your message" name="contact-message" id="contact-message" onkeyup="validateMessage()"></textarea>
                            <span id="message-error"></span>
                        </div>
        
                        <button type="submit">Submit</button>
                        <span id="submit-error"></span>
        
        
                    </form>
                </div>
            </div>
